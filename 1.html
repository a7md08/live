<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>VLC Web Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .video-js {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <video
    id="vlcPlayer"
    class="video-js vjs-big-play-centered"
    controls
    preload="auto"
    autoplay
    data-setup='{}'>
  </video>

  <!-- Video.js -->
  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
  <!-- HLS support -->
  <script src="https://cdn.jsdelivr.net/npm/videojs-http-streaming@3.10.0/dist/videojs-http-streaming.min.js"></script>

  <script>
    const player = videojs('vlcPlayer', {
      liveui: true,
      fluid: true,
      controls: true,
      autoplay: true,
      preload: 'auto'
    });

    player.src({
      src: 'http://maveniptv.net:80/live/ahmedELmetwally85/ah8759946/78395.m3u8',
      type: 'application/x-mpegURL'
    });

    player.ready(() => {
      player.play();
    });
  </script>

</body>
</html>

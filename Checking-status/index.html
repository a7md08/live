<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Site Checking - Ahmad Algwary</title>

<!-- Favicon حرف A أصفر -->
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90' fill='%23f5c518'>A</text></svg>">

<style>
*{box-sizing:border-box;margin:0;padding:0;}
:root{
  --bg1:#0f0f12;
  --bg2:#16161a;
  --accent:#f5c518;
  --muted:#cfcfcf;
  --card-bg:rgba(255,255,255,0.03);
}
html,body{height:100%;}
body{
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(180deg,var(--bg1) 10%, var(--bg2) 100%);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
  overflow-x:hidden;
}
.frame{
  position: relative;
  width:100%;
  max-width:800px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:14px;
  padding:40px 30px;
  box-shadow: 0 20px 50px rgba(2,6,23,0.6);
  display:flex;
  flex-direction:column;
  gap:20px;
  align-items:center;
  text-align:center;
  animation:fadeUp 1s ease forwards;
  opacity:0;
}
@keyframes fadeUp{
  to{
    opacity:1;
    transform:translateY(0);
  }
}
h1{
  font-size:64px;
  color:var(--accent);
  margin-bottom:10px;
  font-weight:900;
  opacity:0;
  transform:translateY(20px);
  animation:fadeUp 0.8s ease forwards;
  animation-delay:0.3s;
}
p{
  font-size:18px;
  color:var(--muted);
  max-width:500px;
  margin-bottom:20px;
  line-height:1.5;
  opacity:0;
  transform:translateY(20px);
  animation:fadeUp 0.8s ease forwards;
  animation-delay:0.5s;
}
.spinner {
  width:80px;
  height:80px;
  border:8px solid rgba(245,197,24,0.2);
  border-top-color: var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-top:10px;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
.checking { font-size:16px; color:var(--muted); margin-top:10px; }
.countdown { font-size:18px; color:var(--accent); font-weight:700; margin-top:5px; }
.socials{ margin-top:20px; display:flex; gap:14px; justify-content:center; }
.social{ width:46px; height:46px; display:inline-flex; align-items:center; justify-content:center; border-radius:8px; background:var(--card-bg); border:2px solid rgba(245,197,24,0.08); transition:transform .18s ease, box-shadow .18s ease; text-decoration:none; }
.social svg{width:20px;height:20px;display:block;}
.social:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(0,0,0,0.6);border-color:var(--accent);}

/* زر دائري لتشغيل الموسيقى داخل المربع */
#music-btn {
  position: absolute;
  bottom:20px;
  right:20px;
  width:40px;
  height:40px;
  border-radius:50%;
  border:2px solid rgba(245,197,24,0.5);
  background: var(--accent);
  cursor: pointer;
  opacity: 0.8;
  transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
}
#music-btn:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.5);
  opacity: 1;
}

@media (max-width:460px){
  h1{font-size:48px;}
  .spinner { width:60px; height:60px; border-width:6px;}
  p, .checking, .countdown { font-size:16px; }
  .social{width:40px;height:40px;}
  .social svg{width:18px;height:18px;}
  #music-btn { width:35px; height:35px; }
}
</style>
</head>
<body>

<div class="frame">
  <h1>Site Closed</h1>
  <p>The website is currently unavailable.</p>
  <div class="spinner"></div>
  <div class="checking">Checking status...</div>
  <div class="countdown">Next check in <span id="timer">5</span> seconds</div>

  <div class="socials">
    <a class="social" href="https://web.facebook.com/ahmad.algwary.98/" target="_blank" aria-label="Facebook">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M22 12.07C22 6.48 17.52 2 11.93 2 6.35 2 1.87 6.48 1.87 12.07c0 4.98 3.57 9.12 8.25 9.86v-6.99H8.41V12.07h3.71V9.58c0-3.66 2.17-5.67 5.5-5.67 1.59 0 3.24.28 3.24.28v3.56h-1.82c-1.8 0-2.36 1.12-2.36 2.27v2.05h4.01l-.64 4.86h-3.37v6.99c4.68-.74 8.25-4.88 8.25-9.86z" fill="white" opacity="0.95"/>
      </svg>
    </a>
    <a class="social" href="https://www.instagram.com/a7md__08/" target="_blank" aria-label="Instagram">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7 2h10a5 5 0 015 5v10a5 5 0 01-5 5H7a5 5 0 01-5-5V7a5 5 0 015-5z" stroke="white" stroke-opacity="0.95" stroke-width="1.2" fill="none"/>
        <path d="M12 8.2a3.8 3.8 0 100 7.6 3.8 3.8 0 000-7.6z" stroke="white" stroke-opacity="0.95" stroke-width="1.2" fill="none"/>
        <circle cx="17.6" cy="6.4" r="0.6" fill="white" opacity="0.95"/>
      </svg>
    </a>
  </div>

 <!-- زر الموسيقى أيقونة -->
  <button id="music-btn" title="Toggle Music">▶</button>
</div>

<!-- الموسيقى الخلفية -->
<audio id="bg-music" loop>
  <source src="https://a7md08.github.io/Files/Web/FIFA%20Arab%20Cup%20Qatar%202025%E2%84%A2%20Official%20Song%20%E2%80%93%20Makani%20_%20%D9%85%D9%83%D8%A7%D9%86%D9%8A.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById('bg-music');
audio.volume = 0.15; // صوت منخفض
audio.play().catch(err => console.log('Autoplay blocked')); // محاولة التشغيل التلقائي

const musicBtn = document.getElementById('music-btn');
let isPlaying = true; // تلقائي يبدأ التشغيل

musicBtn.addEventListener('click', () => {
  if(isPlaying){
    audio.pause();
    musicBtn.textContent = '▶';
    isPlaying = false;
  } else {
    audio.play().catch(err => console.log('Autoplay blocked'));
    musicBtn.textContent = '⏸';
    isPlaying = true;
  }
});

// تحديث الزر تلقائي عند التشغيل التلقائي
audio.onplaying = () => { musicBtn.textContent = '⏸'; isPlaying = true; };
audio.onpause = () => { musicBtn.textContent = '▶'; isPlaying = false; };

// العد التنازلي والتحقق من JSON
const jsonUrl = 'https://a7md08.github.io/Files/Web/Site%20status.json';
let countdown = 5;
const timerEl = document.getElementById('timer');

function updateTimer(){
  countdown--;
  if(countdown < 0) countdown = 5;
  timerEl.textContent = countdown;
}

function checkStatus(){
  fetch(jsonUrl + '?t=' + new Date().getTime())
    .then(res => res.json())
    .then(data => {
      if(data.status && String(data.status).trim().toLowerCase() === 'on'){
        window.location.href = 'https://a7md08.github.io/live';
      }
    })
    .catch(err => console.error('Error fetching JSON:', err));
  countdown = 5;
  timerEl.textContent = countdown;
}

setInterval(updateTimer, 1000);
checkStatus();
setInterval(checkStatus, 5000);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ahmad Algwary | Choose Channel</title>

<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90' fill='%23f5c518'>A</text></svg>">

<style>
*{box-sizing:border-box;margin:0;padding:0;}
:root{
  --bg:#0d0d11;
  --accent:#f5c518;
  --text:#f1f1f1;
  --muted:#9c9c9c;
  --card-bg:rgba(255,255,255,0.05);
}

html, body{
  height:100%;
  scroll-behavior:smooth;
  font-family:"Poppins",sans-serif;
  background:var(--bg);
  color:var(--text);
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:0;
  margin:0;
  min-height:100vh;
}

.frame{
  width:95%;
  max-width:1050px;
  background:var(--card-bg);
  border-radius:26px;
  padding:50px 40px;
  box-shadow:0 20px 50px rgba(0,0,0,0.65);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:50px;
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,0.07);
  text-align:center;
}

.frame h2{
  color: var(--accent);
  font-size:2rem;
  font-weight:700;
  letter-spacing:0.6px;
  text-shadow:0 0 14px rgba(245,197,24,0.3);
}

.channels{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:30px;
  width:100%;
}

.channel-card{
  background:rgba(20,20,25,0.9);
  border:2px solid var(--accent);
  border-radius:24px;
  padding:18px;
  width:280px;
  height:185px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:all 0.35s ease;
  box-shadow:0 10px 30px rgba(0,0,0,0.35);
  position:relative;
}
.channel-card:hover{
  background:var(--accent);
  transform:translateY(-6px) scale(1.03);
  box-shadow:0 16px 45px rgba(245,197,24,0.4);
}
.channel-card img{
  width:90%;
  height:auto;
  object-fit:contain;
  border-radius:14px;
  transition:all 0.3s ease;
}
.channel-card:hover img{filter:brightness(0.15);}

/* Socials */
.socials{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
  margin-top:15px;
}
.social{
  width:50px;
  height:50px;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  border-radius:14px;
  background:rgba(255,255,255,0.05);
  border:2px solid rgba(245,197,24,0.1);
  transition:transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
}
.social svg{width:22px;height:22px;fill:white;opacity:0.95;}
.social:hover{
  transform:translateY(-6px);
  border-color:var(--accent);
  box-shadow:0 8px 25px rgba(245,197,24,0.25);
}

/* Responsive */
@media (max-width:1024px){
  .frame{padding:45px 35px; gap:40px;}
  .channel-card{width:250px;height:165px;}
}
@media (max-width:768px){
  .frame{padding:40px 25px; gap:35px;}
  .channel-card{width:220px;height:150px;}
  .frame h2{font-size:1.8rem;}
}
@media (max-width:480px){
  .frame{padding:30px 15px; gap:25px;}
  .channel-card{width:100%;height:140px;}
  .frame h2{font-size:1.5rem;}
}
</style>
</head>
<body>

<div class="frame">
  <h2>Choose Channel :</h2>

  <div class="channels">
    <div class="channel-card" onclick="openLink('https://a7md08.github.io/live/bein-sports')">
      <img src="https://a7md08.github.io/live/pictures/2b59b57004bf43089fbec496175bbde6.png" alt="beIN SPORTS">
    </div>

    <div class="channel-card" onclick="openLink('https://a7md08.github.io/live/alkass-sports')">
      <img src="https://a7md08.github.io/live/pictures/bf408b5c85424a7f8cd8d1443f604ea2.png" alt="ALKASS SPORTS">
    </div>
  </div>

  <div class="socials">
    <a class="social" href="https://web.facebook.com/ahmad.algwary.98/" target="_blank">
      <svg viewBox="0 0 24 24"><path d="M22 12.07C22 6.48 17.52 2 11.93 2 6.35 2 1.87 6.48 1.87 12.07c0 4.98 3.57 9.12 8.25 9.86v-6.99H8.41V12.07h3.71V9.58c0-3.66 2.17-5.67 5.5-5.67 1.59 0 3.24.28 3.24.28v3.56h-1.82c-1.8 0-2.36 1.12-2.36 2.27v2.05h4.01l-.64 4.86h-3.37v6.99c4.68-.74 8.25-4.88 8.25-9.86z"/></svg>
    </a>
    <a class="social" href="https://www.instagram.com/a7md__08/" target="_blank">
      <svg viewBox="0 0 24 24"><path d="M7 2h10a5 5 0 015 5v10a5 5 0 01-5 5H7a5 5 0 01-5-5V7a5 5 0 015-5z" stroke="white" stroke-width="1.4" fill="none"/><circle cx="12" cy="12" r="3.5" stroke="white" stroke-width="1.4" fill="none"/><circle cx="17.6" cy="6.4" r="0.6" fill="white"/></svg>
    </a>
  </div>
</div>

<script>
function openLink(url){
  window.location.href = url;
}
</script>

</body>
</html>

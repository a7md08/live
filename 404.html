<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>No Channel - Ahmad Algwary</title>

<!-- Favicon حرف A أصفر -->
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90' fill='%23f5c518'>A</text></svg>">

<style>
  *{box-sizing:border-box;margin:0;padding:0}
  :root{
    --bg1:#0f0f12;
    --bg2:#16161a;
    --accent:#f5c518;
    --muted:#cfcfcf;
    --card-bg:rgba(255,255,255,0.03);
  }
  html,body{height:100%}
  body{
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg,var(--bg1) 10%, var(--bg2) 100%);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px;
    overflow-x:hidden;
  }
  .frame{
    width:100%;
    max-width:800px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:14px;
    padding:40px 30px;
    box-shadow: 0 20px 50px rgba(2,6,23,0.6);
    display:flex;
    flex-direction:column;
    gap:25px;
    align-items:center;
    text-align:center;
    animation:fadeUp 1s ease forwards;
    opacity:0;
  }

  @keyframes fadeUp{
    to{
      opacity:1;
      transform:translateY(0);
    }
  }

  h1{
    font-size:48px;
    color:var(--accent);
    margin-bottom:10px;
    font-weight:900;
    opacity:0;
    transform:translateY(20px);
    animation:fadeUp 0.8s ease forwards;
    animation-delay:0.3s;
  }

  h2{
    font-size:24px;
    color:#fff;
    font-weight:600;
    margin-bottom:20px;
    opacity:0;
    transform:translateY(20px);
    animation:fadeUp 0.8s ease forwards;
    animation-delay:0.5s;
  }

  p{
    font-size:18px;
    color:var(--muted);
    max-width:500px;
    margin-bottom:30px;
    line-height:1.5;
    opacity:0;
    transform:translateY(20px);
    animation:fadeUp 0.8s ease forwards;
    animation-delay:0.7s;
  }

  .btn-primary{
    background:var(--accent);
    color:#111;
    padding:12px 22px;
    border-radius:8px;
    text-decoration:none;
    font-weight:700;
    box-shadow:0 6px 18px rgba(245,197,24,0.12);
    opacity:0;
    transform:translateY(20px);
    animation:fadeUp 0.8s ease forwards;
    animation-delay:0.9s;
  }

  .socials{
    margin-top:30px;
    display:flex;
    gap:14px;
    justify-content:center;
    opacity:0;
    transform:translateY(20px);
    animation:fadeUp 0.8s ease forwards;
    animation-delay:1.1s;
  }

  .social{
    width:46px;
    height:46px;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    border-radius:8px;
    background:var(--card-bg);
    border:2px solid rgba(245,197,24,0.08);
    transition:transform .18s ease, box-shadow .18s ease;
    text-decoration:none;
  }
  .social svg{width:20px;height:20px;display:block}
  .social:hover{transform:translateY(-6px);box-shadow: 0 10px 30px rgba(0,0,0,0.6);border-color:var(--accent);}

  @media (max-width:460px){
    h1{font-size:40px}
    h2{font-size:20px}
    .social{width:40px;height:40px}
    .social svg{width:18px;height:18px}
  }
</style>
</head>
<body>

<div class="frame">
  <h1>No Channel or Live Stream</h1>
  <h2>Channel Not Found</h2>
  <p>Sorry! This channel is not available right now. You can choose another channel from the list.</p>
  <a href="https://a7md08.github.io/live" class="btn-primary">Go to Choose Channel</a>

  <div class="socials">
    <!-- Facebook -->
    <a class="social" href="https://web.facebook.com/ahmad.algwary.98/" target="_blank" aria-label="Facebook">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M22 12.07C22 6.48 17.52 2 11.93 2 6.35 2 1.87 6.48 1.87 12.07c0 4.98 3.57 9.12 8.25 9.86v-6.99H8.41V12.07h3.71V9.58c0-3.66 2.17-5.67 5.5-5.67 1.59 0 3.24.28 3.24.28v3.56h-1.82c-1.8 0-2.36 1.12-2.36 2.27v2.05h4.01l-.64 4.86h-3.37v6.99c4.68-.74 8.25-4.88 8.25-9.86z" fill="white" opacity="0.95"/>
      </svg>
    </a>

    <!-- Instagram -->
    <a class="social" href="https://www.instagram.com/a7md__08/" target="_blank" aria-label="Instagram">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7 2h10a5 5 0 015 5v10a5 5 0 01-5 5H7a5 5 0 01-5-5V7a5 5 0 015-5z" stroke="white" stroke-opacity="0.95" stroke-width="1.2" fill="none"/>
        <path d="M12 8.2a3.8 3.8 0 100 7.6 3.8 3.8 0 000-7.6z" stroke="white" stroke-opacity="0.95" stroke-width="1.2" fill="none"/>
        <circle cx="17.6" cy="6.4" r="0.6" fill="white" opacity="0.95"/>
      </svg>
    </a>
  </div>
</div>

</body>
</html>
